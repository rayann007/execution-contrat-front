<div class="archive-wrapper">
  <h2>Contrats archivés</h2>

  <div class="filtres">
    <input type="text" [(ngModel)]="searchText" placeholder="Nom du contrat">
    <select [(ngModel)]="selectedType">
      <option value="">Tous types</option>
      <option value="Travaux">Travaux</option>
      <option value="Prestation">Prestation</option>
      <option value="Continu">Continu</option>
    </select>
    <select [(ngModel)]="selectedService">
      <option value="">Tous services</option>
      <option>RH</option>
      <option>IT</option>
      <option>Maintenance</option>
      <option>Finance</option>
      <option>Logistique</option>
    </select>
  </div>

  <table class="table-archives">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Type</th>
        <th>Statut</th>
        <th>Fin</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of contratsFiltres()">
        <td>{{ c.nomContrat }}</td>
        <td>{{ c.type }}</td>
        <td>{{ c.statut }}</td>
        <td>{{ c.dateFin | date:'dd/MM/yyyy' }}</td>
        <td><button (click)="voirDetails(c.id)">Détails</button></td>
      </tr>
    </tbody>
  </table>
</div>
