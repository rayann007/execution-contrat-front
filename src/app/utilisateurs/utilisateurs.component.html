<div class="container">
  <h2>Gestion des utilisateurs</h2>

  <div class="form-ajout">
    <h3>Ajouter un utilisateur</h3>

    <form (ngSubmit)="ajouterUtilisateur()" #ajoutForm="ngForm">
      <input
        [(ngModel)]="nouvelUtilisateur.email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        [(ngModel)]="nouvelUtilisateur.nom"
        name="nom"
        placeholder="Nom"
        required
      />
      <input
        [(ngModel)]="nouvelUtilisateur.serviceAffectation"
        name="serviceAffectation"
        placeholder="Service"
      />
      <input
        [(ngModel)]="nouvelUtilisateur.motDePasse"
        name="motDePasse"
        type="password"
        placeholder="Mot de passe"
        required
      />
      <select
        [(ngModel)]="nouvelUtilisateur.role"
        name="role"
        required
      >
        <option value="" disabled>RÃ´le</option>
        <option value="admin">admin</option>
        <option value="user">user</option>
      </select>

      <button type="submit" [disabled]="ajoutEnCours || ajoutForm.invalid">
        {{ ajoutEnCours ? 'Ajout en cours...' : 'â• Ajouter' }}
      </button>
    </form>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Nom</th>
        <th>Service</th>
        <th>RÃ´le</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of utilisateurs; let i = index">
        <td>
          <input
            [(ngModel)]="user.email"
            name="email{{i}}"
            (ngModelChange)="ligneModifiee[user.id] = isModified(user)"
          />
        </td>
        <td>
          <input
            [(ngModel)]="user.nom"
            name="nom{{i}}"
            (ngModelChange)="ligneModifiee[user.id] = isModified(user)"
          />
        </td>
        <td>
          <input
            [(ngModel)]="user.serviceAffectation"
            name="serviceAffectation{{i}}"
            (ngModelChange)="ligneModifiee[user.id] = isModified(user)"
          />
        </td>
        <td>
          <select
            [(ngModel)]="user.role"
            name="role{{i}}"
            (ngModelChange)="ligneModifiee[user.id] = isModified(user)"
          >
            <option value="admin">admin</option>
            <option value="user">user</option>
          </select>
        </td>
        <td class="actions">
          <button
            class="update"
            (click)="updateUser(user)"
            [disabled]="!isModified(user)"
          >
            ğŸ’¾ Modifier
          </button>
          <button class="RÃ©initialiser mot de passe" (click)="resetPassword(user.id)">
            ğŸ”’ Reset
          </button>
          <button class="delete" (click)="deleteUser(user.id)">
            ğŸ—‘ï¸ Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
