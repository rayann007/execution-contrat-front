<div class="evaluer-contrat">
  <h2>Évaluation du contrat #{{ contratId }}</h2>

  <table class="table-delais" *ngIf="delais.length > 0">
    <thead>
      <tr>
        <th>Date</th>
        <th>Commentaire</th>
        <th>Délai respecté ?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let delai of delais">
        <td>{{ delai.date | date: 'dd/MM/yyyy' }}</td>
        <td>{{ delai.commentaire }}</td>
        <td><input type="checkbox" [(ngModel)]="delai.respecte" /></td>
      </tr>
    </tbody>
  </table>

  <button (click)="envoyerEvaluation()" [disabled]="evaluationEnvoyee">Suivant</button>

<div *ngIf="resultatCouleur" class="resultat">
  Résultat :
  <span [ngClass]="getResultatClasse()">{{ resultatCouleur }}</span>
</div>



</div>
